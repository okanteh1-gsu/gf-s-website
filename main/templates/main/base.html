{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My GF's Site{% endblock %}</title>

    <!-- Bootstrap 5 CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles (optional, if you have custom CSS) -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <style>
        /* Custom styles for dark blue theme */
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }

        .navbar {
            background-color: #003366; /* Dark blue for navbar */
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar items */
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* Hover effect for nav items */
        }

        .footer {
            background-color: #003366; /* Dark blue for footer */
            color: #ffffff;
        }

        .footer p {
            margin-bottom: 0;
        }

        .container {
            padding: 20px;
        }

        .display-4 {
            color: #003366;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">❤️ Baby Kay ❤️</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    {# <li class="nav-item"> #}
                    {# <a class="nav-link" href="{% url 'contact' %}">Contact</a> #}
                    {# </li> #}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container mt-4">
        {% block content %}
        <!-- Child templates will override this block -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-4">
        <p>&copy; 2025 My favorite person Site | Designed with ❤️ by Omar</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
